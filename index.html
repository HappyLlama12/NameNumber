<!--
Club Check-In Page

INSTRUCTIONS:
1) Replace the two CONFIG values below:
   - FORM_ACTION: set to https://docs.google.com/forms/d/e/FORM_ID/formResponse
     (use the FORM_ID from your Google Form's URL)
   - ENTRY_NAME: set to the entry field name, e.g. entry.123456789
     (you get this from Google Forms: Get pre-filled link -> copy & inspect the URL)

2) Upload this single file to a static host (Netlify / Vercel / GitHub Pages).
3) Use the hosted page URL on your NFC tag and as the QR code. The page:
   - asks first-time users for a 4-digit code (keypad UI), stores it in localStorage,
   - automatically submits that code to the Google Form in the background on future taps,
   - submits silently to a hidden iframe so the page does not navigate away.

Note: Google Forms requires that the form field exists (short answer). The POST target is
https://docs.google.com/forms/d/e/FORM_ID/formResponse and the input name must be "entry.xxxx".
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Club Check-In</title>
  <style>
    :root{--bg:#f6f6f8;--card:#ffffff;--accent:#0b5cff;--muted:#666}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:var(--bg);}
    .card{width:360px;max-width:92vw;background:var(--card);padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);text-align:center}
    h1{margin:0 0 8px;font-size:20px}
    p.subtitle{margin:0 0 16px;color:var(--muted)}
    .display{height:48px;border-radius:8px;border:1px solid #eee;margin-bottom:12px;display:flex;align-items:center;justify-content:center;font-size:20px}
    .keypad{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    button.key{height:56px;border-radius:8px;border:0;background:#fafafa;font-size:20px}
    button.action{grid-column:span:3;height:48px;margin-top:12px;background:var(--accent);color:white;border:0;border-radius:8px;font-size:18px}
    .small{font-size:12px;color:var(--muted);margin-top:8px}
    .linklike{color:var(--accent);text-decoration:underline;cursor:pointer}
    #status{margin-top:10px;color:green;font-weight:600}
    .footer{margin-top:12px;font-size:12px;color:var(--muted);font-weight: 600}
    .danger{color:#b00020}
    .row{display:flex;gap:8px}
     .status-auto {
        color: #0b5cff; /* nice blue */
        font-weight: 600;
      }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Club Check‑In</h1>
    <p class="subtitle">Tap then enter your 4‑digit code (first time only)</p>

   <label for="nameInput" style="display:block; margin-bottom: 6px; font-weight:600;">
  Your Name
   </label>
   <input
  type="text"
  id="nameInput"
  placeholder="Enter your name"
  style="width: 100%; padding: 8px; font-size: 16px; margin-bottom: 16px; border-radius: 6px; border: 1px solid #ccc;"
/>
     
    <div class="display" id="display">----</div>

    <div class="keypad" id="keypad"></div>
    
    <button id="submitBtn" class="action">Check In</button>

    <div class="row" style="justify-content:center;margin-top:10px">
      <button id="clearBtn" class="key">Clear</button>
      <button id="forgetBtn" class="key">Forget Me</button>
    </div>

    <div id="status"></div>
    <div class="footer">If you switch phones or clear browser data, you'll need to enter your code again.</div>
  </div>

  <!-- hidden iframe used to submit the Google Form so the page doesn't navigate -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <script>
    // ===== CONFIG: REPLACE THESE =====
    // 1) FORM_ACTION should point to your Google Form's formResponse endpoint:
    //    https://docs.google.com/forms/d/e/FORM_ID/formResponse
    const FORM_ACTION = "https://docs.google.com/forms/d/e/1FAIpQLScBAUe5jRKnvob0gGW2Vtlj4lNdT04i-0zALCkvGKbB0lFOsA/formResponse";
    // 2) ENTRY_NAME is the name of the UID field in your form (from the prefilled link)
    //    It looks like entry.123456789
    const ENTRY_NAME = "entry.1754587119";
    // ===== END CONFIG =====
    const ENTRY_FOR_NAME = "entry.892386832"

    const MAX_DIGITS = 4;
    const display = document.getElementById('display');
    const keypad = document.getElementById('keypad');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const forgetBtn = document.getElementById('forgetBtn');
    const status = document.getElementById('status');
    const nameInput = document.getElementById('nameInput');

    // build keypad
    function makeKey(n){
      const b = document.createElement('button');
      b.type='button';
      b.className='key';
      b.textContent = n;
      b.addEventListener('click', ()=>{
        addDigit(String(n));
      });
      return b;
    }
    for(let i=1;i<=9;i++) keypad.appendChild(makeKey(i));
    keypad.appendChild(makeKey('0'));

    function addDigit(d){
      const cur = display.textContent.replace(/\D/g,'');
      if(cur.length >= MAX_DIGITS) return;
      const next = (cur === '----' ? d : cur + d);
      display.textContent = next.padEnd(4,'•');
    }

    function clearDisplay() {
     display.textContent = "----";
     status.textContent = "";
     status.classList.remove("status-auto");
   }
    clearBtn.addEventListener('click', clearDisplay);

    function forgetMe(){
      localStorage.removeItem('clubUID');
      status.textContent = 'Forgotten — next tap will ask for code again.';
      clearDisplay();
    }
    forgetBtn.addEventListener('click', forgetMe);

    function getDigits(){
      const cur = display.textContent.replace(/\D/g,'');
      return (cur === '----' ? '' : cur);
    }

    function submitGoogle(uid, name){
       
      // build a form and submit it to the Google Form response endpoint inside the hidden iframe
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = FORM_ACTION;
      form.target = 'hidden_iframe';

      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = ENTRY_NAME; //UID Field
      input.value = uid;
      form.appendChild(input);

      if (name && name.trim() !== "") {
         const nameInputField = document.createElement('input');
         nameInputField.type = 'hidden';
         nameInputField.name = ENTRY_FOR_NAME; // Name field
         nameInputField.value = name.trim();
         form.appendChild(nameInputField);
      }

      // append & submit
      document.body.appendChild(form);
      form.submit();

      // cleanup after a short delay
      setTimeout(()=>{ try{ document.body.removeChild(form);}catch(e){} }, 1500);

    }

    submitBtn.addEventListener('click', ()=>{
      const digits = getDigits();
      if(!digits || digits.length !== MAX_DIGITS){
        status.textContent = 'Please enter a 4‑digit code.';
        return;
      }
      const name = nameInput.value.trim();
       if (name === "") {
      status.textContent = 'Name cannot be empty.';
      return;
      }
      

       localStorage.setItem("clubUID", digits);
       localStorage.setItem("clubName", name);
       submitGoogle(digits, name);
        status.classList.add("status-auto");
        status.textContent = `Welcome ${name}, you are checked in!`;
        clearDisplay();
        setTimeout(() => {
          status.textContent = '';
          status.classList.remove("status-auto");
        }, 5000);
      }
    });

    // on load: if saved, auto-submit
    window.addEventListener("load", () => {
  const savedUID = localStorage.getItem("clubUID");
  const savedName = localStorage.getItem("clubName");
  if (savedUID && savedUID.length === MAX_DIGITS && savedName) {
    status.classList.add("status-auto");
    status.textContent = `Welcome back ${savedName}, you are checked in!`;
    submitGoogle(savedUID, savedName);
    setTimeout(() => {
      clearDisplay();
      status.textContent = "";
      status.classList.remove("status-auto");
    }, 5000);
  } else {
    clearDisplay();
  }
});

  </script>
</body>
</html>
